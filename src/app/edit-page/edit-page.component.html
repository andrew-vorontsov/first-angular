<app-load-spinner></app-load-spinner>
<app-header></app-header>
<app-breadcrumbs></app-breadcrumbs>
<form class="edit-page" [formGroup] = "form" (ngSubmit) = "submit()">
  <h3>{{ title }}</h3>
  <input 
    required
    type="text" 
    placeholder="title" 
    class="edit-page__input-title"
    [value] = 'newCourse.title'><br>
  <textarea 
    placeholder="description" 
    class="edit-page__description" 
    rows="5">
    {{ newCourse.description }}
  </textarea><br>
  <input 
    required
    type="date" 
    class="edit-page__input-date"
    [value] = 'creationDate'><br>
  <input 
    required
    type="text" 
    class="edit-page__input-duration"
    [value] = 'newCourse.duration'>
  <span 
    class="edit-page__duration-value">
    {{ newCourse.duration * 1000 * 60 | duration }}
  </span><br>
  <p>
    Top Rate
    <input 
      type="checkbox" 
      [checked] = "newCourse.topRated">
  </p>
  <div class="edit-page__authors">authors</div>
  <div class="edit-page__buttons">
    <button 
      *ngIf = 'isNewCourse()'
      type = "submit"
      class="edit-page__save-btn" 
      (click) = 'onSaveBtnClick()'>
      {{ title }}
    </button>
    <button 
      *ngIf = '!isNewCourse()' 
      type = "submit"
      class="edit-page__save-btn" 
      (click) = 'onUpdateBtnClick()'>
      {{ title }}
    </button>
    <button 
      class="edit-page__close-btn" 
      type = "button"
      (click) = 'onCloseBtnClick()'>
      Cancel
    </button>
  </div>
</form>
