<input 
  type="text" 
  class="edit-page__input-duration"
  placeholder="Course duration"
  [ngClass] = "{ valid:!validState.valid, touched:validState.touched }"
  [(ngModel)] = "value"
  (keyup) = onChange()
  (blur) = "onBlur()">
<span 
  class="edit-page__duration-value">
  {{ value * 1000 * 60 | duration }}
</span><br>
