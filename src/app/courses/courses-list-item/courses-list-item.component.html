<div 
    CoursesBorderDirective [creationDate] = 'coursesItem.creationDate' 
    [ngClass]='{courses__topRated:coursesItem.topRated}' 
    class="courses">
    <div class="courses__basic-course-group">
        <div class="courses__header">
            <div class="courses__title">
                {{coursesItem.title | uppercase}}
                <i 
                    *ngIf='coursesItem.topRated' 
                    class='fa fa-star courses__star' 
                    aria-hidden="true">
                </i>
            </div>
            <div class="courses__duration">{{ coursesItem.duration | duration }}</div>
            <div class="courses__creationDate">{{ coursesItem.creationDate | date }}</div>
        </div>
        <div class="courses__description">{{coursesItem.description}}</div>
    </div>
   <div class="courses__button-group">
       <button class="courses__button courses__edit-button">Edit</button>
       <button 
            class="courses__button courses__delete-button"
            (click) = 'onDelButClick()'>
                Delete
        </button>
   </div>
</div>
