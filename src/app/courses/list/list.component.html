<app-courses-list-item 
    *ngFor='let item of courses | orderBy'
    [coursesItem] = 'item'
    (onDeleteButtonItemClick) = 'onDeleteButtonClick(item)'
    (onEditButtonItemClick) = 'onEditButtonClick(item)'>
</app-courses-list-item>
<div *ngIf='courses.length' class="courses__showmore-button" (click)='onShowmoreClick($event)'>Show more</div>
<div *ngIf='!courses.length' class="courses__showmore-button">No data</div>
